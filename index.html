<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
        <div class="wrapper">
          <div class="container">
            <div class="img"><img src="images/illustration-hero.svg" alt=""></div>
            <div class="container__annual">
              <h1 class="title">Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
            </div>
              <div class="plan">
                <div class="plan__text">
                  <div><img src="images/icon-music.svg" alt=""></div>
                  <div>
                    <h3>Annual Plan</h3><br><span>$59.99/year</span>
                  </div>
                </div>
                <a href="#">Change</a>
              </div>
            <div class="btn-group">
              <button class="proceed">Proceed to Payment</button>
              <button class="cancel">Cancel Order</button>
            </div>
          </div>
        </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/YousefZamanpour">Yousef.Zamanpour</a>.
    </div>
  </main>
</body>
</html>
